<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maria Valentina Ormaechea" />
    <meta name="description" content="Ejercicio DOM" />

    <link

    <main class="container">
      <section>
        <form class="">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputNombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="inputNombre"
                placeholder="Maria"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputApellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="inputApellido"
                placeholder="Perez"
              />
            </div>
          </div>
          <div class="row my-3">
            <div class="form-group col-md-4">
              <label for="inputEdad">Edad</label>
              <input
                type="number"
                class="form-control"
                id="inputEdad"
                placeholder="25"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="inputDni">Numero de DNI</label>
              <input
                type="number"
                class="form-control"

            <div class="form-group col-md-4">
              <label for="inputAnio">A침o de Nacimiento</label>

                type="number"
                class="form-control"
                id="inputAnio"
                placeholder="2003"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <label for="inputSexo">Sexo</label>
              <select id="inputSexo" class="form-control">
                <option selected>Elegir opci칩n...</option>
                <option>M</option>
                <option>F</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputPeso">Peso</label>
              <input type="number" class="form-control" id="inputPeso" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputAltura">Altura (en cm)</label>
              <input type="number" class="form-control" id="inputAltura" />
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-dark my-3">
              Mostrar generaci칩n
            </button>
            <button type="button" class="btn btn-dark my-3">
              Es mayor de edad?
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-4">
      <p class="my-0">&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
