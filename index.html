<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maria Valentina Ormaechea" />
    <meta name="description" content="Ejercicio DOM" />
    <meta name="keywords" content="js, javascript, BOM, DOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Práctico DOM y BOM - Ejercicio 2</title>
  </head>
  <body>
    <header class="container text-center text-light">
      <h1 class="display-3 mt-2">Generaciones</h1>
      <hr />
    </header>
    <main class="container">
      <section>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Maria"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="inputApellido"
              placeholder="Perez"
            />
          </div>
          <div class="col-4">
            <label for="inputEdad" class="form-label">Edad</label>
            <input
              type="number"
              class="form-control"
              id="inputEdad"
              placeholder="25"
              required
            />
          </div>
          <div class="col-4">
            <label for="inputDNI" class="form-label">DNI</label>
            <input
              type="text"
              class="form-control"
              id="inputDNI"
              placeholder="45783621"
            />
          </div>
          <div class="col-4">
            <label for="inputSexo" class="form-label">Sexo</label>
            <select id="inputSexo" class="form-select">
              <option selected>Seleccionar...</option>
              <option>H</option>
              <option>M</option>
            </select>
          </div>
          <div class="col-4">
            <label for="inputPeso" class="form-label">Peso (en kg)</label>
            <input type="number" class="form-control" id="inputPeso" />
          </div>
          <div class="col-4">
            <label for="inputAltura" class="form-label">Altura (en cm)</label>
            <input type="number" class="form-control" id="inputAltura" />
          </div>
          <div class="col-4">
            <label for="inputAnioNacim" class="form-label"
              >Año de nacimiento</label
            >
            <input
              type="number"
              class="form-control"
              id="inputAnioNacim"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark" onclick="nuevaPersona()">
            Enviar
          </button>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-dark my-3"
              onclick="generacion()"
            >
              Mostrar generación
            </button>
            <button type="button" class="btn btn-dark my-3">
              Es mayor de edad?
            </button>
          </div>
        </form>
      </section>
      <div class="alert alert-info d-none" role="alert" id="alertMensaje"></div>
    </main>
    <footer class="bg-dark text-center text-light py-4">
      <p class="my-0">&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
